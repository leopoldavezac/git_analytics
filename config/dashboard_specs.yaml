knowledge_perenity:
  layout: [
    [module_specialization],
    [lang_specialization]
  ]

  stats:

    module_specialization:
      nm: 'Developer Contribution by Module'
      def:
        concept: specialization
        entity: ['author_nm', 'module_nm']
        mesure: n_lines_inserted
        aggfunc: sum
        normalize_axis: 1
        unstack_level: 0
        xaxis_title: 'Module'
        yaxis_title: 'Developer'
      source_df_nm: commits_files

    lang_specialization:
      nm: 'Developer Contribution by Programming Language'
      def:
        concept: specialization
        entity: ['author_nm', 'ext']
        mesure: n_lines_inserted
        aggfunc: sum
        normalize_axis: 1
        unstack_level: 0
        xaxis_title: 'Language'
        yaxis_title: 'Developer'
      source_df_nm: commits_files



coding_activity:
  layout: [
    [activity_evolution],
    [dev_evolution],
    [module_stability],
  ]  

  stats:
    activity_evolution:
      nm: 'Development Activity Overall'
      def:
        concept: evolution
        freq: M
        mesure: n_lines_inserted
        aggfunc: sum
        xaxis_title: 'Date'
        yaxis_title: 'Number of Lines of Code'
      source_df_nm: commits_files

    dev_evolution:
      nm: 'Development Activity by Developer'
      def:
        concept: stability
        freq: M
        mesure: n_lines_inserted
        entity: author_nm
        aggfunc: sum
        normalize_axis: 1
        unstack_level: 0
        xaxis_title: 'Date'
        yaxis_title: 'Developer'
      source_df_nm: commits_files
      
    module_stability:
      nm: 'Development Activity by Module'
      def:
        concept: stability
        freq: M
        mesure: n_lines_inserted
        entity: module_nm
        aggfunc: sum
        normalize_axis: 1
        unstack_level: 0
        xaxis_title: 'Date'
        yaxis_title: 'Module'
      source_df_nm: commits_files


overview:
  layout: [
    [module_size],
    [lang_repartition, dev_activity]
  ]  

  stats:

    lang_repartition:
      nm: 'Programming Language Used'
      def:
        concept: repartition
        entity: ext
        mesure: n_lines_inserted
        aggfunc: sum
      source_df_nm: commits_files

    module_size:
      nm: 'Module Size'
      def:
        concept: size
        entity: module_nm
        mesure: n_lines_inserted
        aggfunc: sum
        xaxis_title: 'Number of Lines of Code'
        yaxis_title: 'Module'
      source_df_nm: commits_files

    dev_activity:
      nm: 'Developer Activity Breakdown'
      def:
        concept: size
        entity: author_nm
        mesure: n_lines_inserted
        aggfunc: sum
        xaxis_title: 'Number of Lines of Code'
        yaxis_title: 'Developer'
      source_df_nm: commits_files